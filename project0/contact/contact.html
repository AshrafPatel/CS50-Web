        <h1 id="getInTouch">Contact Me</h1>

        <div class="ContactMe" id="4thSect">
            <form method="POST" onsubmit="return validateForm()">
                <fieldset>
                    <ul class="formSmallBoxes">
                        <li>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="fName" />
                        </li>

                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lName" />
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="eMail" />
                        </li>

                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="647-564-1235" name="number" />
                        </li>
                    </ul>
                    <br>
                    <p>Please enter your message</p>
                    <textarea name="question" id="question" placeholder="Enter your message here" name="message"></textarea>
                    <button type="submit" name="submit" class="btn">Validate</button>
                </fieldset>
            </form>
        </div>
        <script src="./contact.js"></script>
    </body>
