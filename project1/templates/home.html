{% extends "layout.html" %}
{% block title %}Goodbooks{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">{% endblock %}
{% block body %}
    <form class="wrap" method="POST" action="/books">
        <div class="search">
            <input type="text" name="search" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
    </form>
    <br/>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="{{url_for('getbook', book_id=1570)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/the ice twins.jpg"
                        alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{url_for('getbook', book_id=1363)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/bazaar of bad dreams.jpg"
                        alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{url_for('getbook', book_id=985)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/borken prince.jpg"
                        alt="Third slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{url_for('getbook', book_id=393)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/the guilty.jpg" 
                        alt="Fourth slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{url_for('getbook', book_id=248)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/providence of fire.jpg" 
                        alt="Fifth slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{url_for('getbook', book_id=886)}}">
                    <img class="h-25 w-25 d-inline-block mx-auto" src="/static/img/the road to character.jpg" 
                        alt="Sixth slide">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
