{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/signregister.css">
{% endblock %}
{% block body %}
<img class="mb-4"
  src="/static/img/book.png"
  alt="" width="200" height="200">
<h1 class="display-1">{{message}}</h1>
  <div class="form-body">
    <form class="form-signin" action="#" method="post" onsubmit="return register()">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
      <label for="password2" class="sr-only">Confirm Password</label>
      <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required="">
      <button class="btn btn-lg btn-block" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
