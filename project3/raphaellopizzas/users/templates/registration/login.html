{% extends "orders/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}">
{% endblock %}

{% block body %}
{% if form.errors %}
<p>There's something wrong with what you entered!</p>
{% endif %}


<form method="post" action="{% url 'login' %}">
    <img src="{% static 'img/pizza.png' %}" class="title-img" />
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <input type="submit" value="login" class="btn-user"/>
</form>
{% endblock %}
