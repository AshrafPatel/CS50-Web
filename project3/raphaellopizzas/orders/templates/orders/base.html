<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway&family=Spicy+Rice&family=Montserrat&display=swap" rel="stylesheet">
    {% load static %}
    {% block style %}{% endblock %}
</head>

<body>
    {% if request.user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark transparent navbar">
            <a class="navbar-brand" href="/"><img class="mb-4" src="{% static 'img/pizza.png' %}" alt="" width="30"
                    height="30">Raphaello's Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}"
                        style="font-weight: 900; font-size: 1.5em;">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_order' %}"
                        style="font-weight: 900; font-size: 1.5em;">Order Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}"
                            style="font-weight: 900; font-size: 1.5em;">Orders</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'checkout' %}"
                            style="font-weight: 900; font-size: 1.5em;">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"
                        style="font-weight: 900; font-size: 1.5em;">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg navbar-dark transparent navbar">
            <a class="navbar-brand" href="/"><img class="mb-4" src="{% static 'img/pizza.png' %}" alt="" width="30"
                    height="30">Raphaello's Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}"
                        style="font-weight: 900; font-size: 1.5em;">Menu</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}"
                            style="font-weight: 900; font-size: 1.5em;">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"
                            style="font-weight: 900; font-size: 1.5em;">Login</a></li>
                </ul>
            </div>
        </nav>
    {% endif %}
    {% block body %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
